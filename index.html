<main>
    <link rel="stylesheet" href="./style.css">
    <header>
      <h1 id="title">Roman Numeral Converter</h1>   
      <img src="https://drive.google.com/uc?export=view&id=104E5Ctnf97huFJwhwKnV1Q1kW51Bux9J" id="roman-icon" alt="Roman Soldier Icon">
    </header>
    
    <body>
    <br/>
      <div class="container">

        <div id="alert-div">

          <p id="number-alert"></p>
        
        </div>
        

        <div id="number-div"> 
            
          <label for="decimal-field" id="number-label" class="labels">Decimal</label><br/>
          <input type="number" placeholder="Decimal number here" class="container__input" id="decimal-field" />  
          
        </div>      
        
      
       
        <div id="numeral-div">

          <label for="numeral-field" id="result-label" class="labels">Roman</label><br/>
          <input type="text" id="numeral-field" placeholder="Roman numeral here" class="container__input"/>

        </div>


        <div id="buttons-div">
          
          <button type="button" id="clear-button">Clear</button>          

        </div> 

      
        
      </div>
    </body>

    <script src="./controller.js"></script>
    <script src="./app.js"></script>
    
  </main>
